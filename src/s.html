<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suraj Portfolio</title>
<style>
/* Reset */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
    overflow-x: hidden;
}

/* Background animation */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
    z-index: -2;
}

body::after {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://www.transparenttextures.com/patterns/stardust.png');
    opacity: 0.2;
    animation: animateStars 100s linear infinite;
    z-index: -1;
}

/* Stars animation keyframes */
@keyframes animateStars {
    from { background-position: 0 0; }
    to { background-position: 10000px 5000px; }
}

/* Hero section */
.hero {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
}

.hero h1 {
    font-size: 50px;
    margin: 0;
    background: linear-gradient(90deg, #00c4ff, #00ffcc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: glow 2s ease-in-out infinite alternate;
}

.hero p {
    font-size: 24px;
    margin: 15px 0;
}

/* Glow animation */
@keyframes glow {
    0% { text-shadow: 0 0 5px #00c4ff; }
    50% { text-shadow: 0 0 20px #00ffcc; }
    100% { text-shadow: 0 0 10px #00c4ff; }
}

button {
    padding: 12px 25px;
    border: none;
    border-radius: 25px;
    background: #00c4ff;
    color: white;
    font-size: 18px;
    cursor: pointer;
    margin-top: 20px;
    transition: 0.3s ease;
}

button:hover {
    background: #00ffcc;
    box-shadow: 0 0 15px #00ffcc;
}
</style>
</head>
<body>

<div class="hero">
    <h1>Hi, I'm Suraj ðŸ‘‹</h1>
    <p>Full Stack Web Developer | Frontend & MERN Stack</p>
    <button>View Projects</button>
</div>

</body>
</html>
